::-webkit-scrollbar {
width: 8px;
height: 5px;

}
::-webkit-scrollbar-corner {
background: none;
}
::-webkit-scrollbar-thumb {

background: #ffffff;
}

::-webkit-scrollbar-track {
background-color: #000000;

}


html {
scroll-behavior: smooth;
background-color: #363636;
}

body {
margin: 0px;

font-family: 'Montserrat';

}



/* Fading animation */
.fade {
-webkit-animation-name: fade;
-webkit-animation-duration: 1s;
animation-name: fade;
animation-duration: 1s;
}

@-webkit-keyframes fade {
from {opacity: 0} 
to {opacity: 1}
}

@keyframes fade {
from {opacity: 0} 
to {opacity: 1}
}

div {
  -webkit-animation-name: fade;
-webkit-animation-duration: 1s;
animation-name: fade;
animation-duration: 1s;
}

a:hover {
-webkit-animation-name: fade;
-webkit-animation-duration: 1s;
animation-name: fade;
animation-duration: 1s;
}


article, div {
-webkit-animation-name: fade;
-webkit-animation-duration: 1s;
animation-name: fade;
animation-duration: 1s;
}

.top {
  top:0px;
}

.float {
  left:0px;
  right:0px;
  z-index: 1;
  position: fixed;
}

.bottom {
  bottom: 0px;
right: 0px;
left: 0px;
}



.shadow {
  box-shadow: 0 -32px 16 #000000;
}

.s {
 letter-spacing: 5px;
}

.nav {
  border-top-left-radius:50px;
  border-top-right-radius:50px;
  padding-bottom: 100%;
  margin: 10px;
  margin-bottom: 0px;
top: 0px;
right: 0px;
left: 0px;
animation-name: dnav;
animation-duration: 3s;
}

@keyframes dnav {
  from {
    margin-top: 2in;
  } 
top {
  margin-top: auto;}
}

#heading {
  margin: 10px;
  margin-bottom: 0px;
  animation-name: head;
animation-duration: 3s;
}

@keyframes head {
from {padding-bottom: 40%;} 
to {padding-bottom: 0;}
}

#headingpc {
  margin: 10px;
  margin-bottom: 0px;
  animation-name: headpc;
animation-duration: 3s;
}

@keyframes headpc {
from {padding-top: -40px; padding-bottom: -40px} 
to {padding-top: 0; padding-bottom: 0;}
}

.menu {
  overflow-x: scroll;
}

.navclose {
animation-name: close;
animation-duration: 1s;
}


@keyframes close {
from {opacity: 0} 
to {opacity: 1}
}


</style>
